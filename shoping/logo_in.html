<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- ico图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面 -->
    <link rel="stylesheet" href="css/logo_in.css">
    <!-- 引入公共类的样式 -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 头部部分start -->
    <header>
        <div class="w">
            <div class="logo">
                <!-- h1提高其权重 -->
                <h1>
                    <a href="index.html" title="凛狐网">凛狐首页</a>
                </h1>
            </div>
            <div class="logo_title">凛狐网欢迎你</div>
            <a href="register.html">
                <div class="logo_denglu">没有账号,去注册</div>
            </a>
        </div>
    </header>
    <hr color="plum" size="2px">
    <!-- 头部部分end -->
    <!-- 主板部分start -->
    <div class="registerarea">
        <div class="w">
            <div class="reg_head">
                <div class="reg_zhuce">登录</div>
            </div>
            <div class="reg_form">
                <form action="">
                    <div class="tap_list">
                        <a href="" class="style_red">密码登录</a>
                        <a href="">短信登录</a>
                    </div>
                    <ul>
                        <li><input type="tel" name="" id="" class="register_1" placeholder="手机号"></li>
                        <li><input type="password" name="" id="" class="register_2" placeholder="请输入密码"></li>
                        <li class="agree"><input type="checkbox" name="" id="" class="agree_che"><span class="agree_til">记住密码(不是自己的电脑不要勾选)</span></li>
                        <li><input type="button" value="登录" class="register_3"></li>
                        <a href="register.html">
                            <li><input type="button" value="注册" class="register_4"></li>
                        </a>
                        <div class="reg_zhaohui"><a href="">忘记密码?</a></div>
                    </ul>
                    <div class="log_denglu_1"></div>
                    <div class="log_deng"> 微信登录</div>
                    <div class="log_denglu_2"><img src="images/qq.jpg" alt=""></div>
                    <div class="log_deng_1"> QQ登录</div>
                </form>
            </div>
            <div class="reg_saoma">
                <div class="reg_saoma_img"><img src="images/saoma.jpg" alt="图片损坏"></div>
                <div class="reg_tit">扫描二维码登录</div>
            </div>
        </div>
    </div>
    <!-- 主板部分结束end -->
    <!-- 尾部部分start -->
    <footer>
        <div class="mod_copyright">
            <div class="links">
                <a href="#">关于我们</a>
                <a href="#">|</a>
                <a href="#">联系我们</a>
                <a href="#">|</a>
                <a href="#">联系客服</a>
                <a href="#">|</a>
                <a href="#">合作招商</a>
                <a href="#">|</a>
                <a href="#">商家帮忙</a>
                <a href="#">|</a>
                <a href="#">营销中心</a>
                <a href="#">|</a>
                <a href="#">手机凛狐</a>
                <a href="#">|</a>
                <a href="#">友情链接</a>
            </div>
            <div class="copyright">
                <img src="images/logo.png" alt="图片损坏">
                <p>帮助中心</p>
            </div>
    </footer>
    <!-- 尾部部分end -->
</body>

</html>
