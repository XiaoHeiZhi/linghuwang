<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- ico图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面 -->
    <link rel="stylesheet" href="css/register.css">
    <!-- 引入公共类的样式 -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 头部部分start -->
    <header>
        <div class="w">
            <div class="logo">
                <!-- h1提高其权重 -->
                <h1>
                    <a href="index.html" title="凛狐网">凛狐首页</a>
                </h1>
            </div>
            <div class="logo_title">凛狐网欢迎你</div>
            <a href="logo_in.html">
                <div class="logo_denglu">已有账号,去登录</div>
            </a>
        </div>
    </header>
    <!-- 头部部分end -->
    <!-- 主体部分start -->
    <hr color="plum" size="2px">
    <div class="registerarea">
        <div class="w">
            <div class="reg_head">
                <div class="reg_zhuce">注册</div>
            </div>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <input type="text" placeholder='昵称' class="register_1" id="niceng">
                        </li>
                        <li>
                            <input type="password" name="" id="" class="registera" placeholder="密码（6~16个数字或者字母组成，区分大小写）">
                            <p class="message"></p>
                        </li>
                        <li>
                            <input type="password" name="" id="queren" class="register_1" placeholder="确认密码">
                        </li>
                        <li>
                            <input type="tel" name="" id="tel" class="register_1" placeholder="填写常用电话">
                        </li>
                        <div class="register_2">
                            <input type="text" class="register_4" placeholder="请输入短信验证码" id="duanxin">
                            <input type="button" value="点击获取" class="register_3">
                        </div>
                        <li class="agree"><input type="checkbox" name="" id="" class="agree_che"><span class="agree_til">我已同意《用户协议》&《凛狐隐私协议》</span></li>
                        <input type="button" value="立即注册" class="zhuce">
                    </ul>

                </form>
            </div>
        </div>
    </div>
    <!-- 主体部分end -->
    <!-- 尾部部分start -->
    <footer>
        <div class="mod_copyright">
            <div class="links">
                <a href="#">关于我们</a>
                <a href="#">|</a>

                <a href="#">|</a>

                <a href="#">|</a>
                <a href="#">合作招商</a>
                <a href="#">|</a>
                <a href="#">商家帮忙</a>
                <a href="#">|</a>
                <a href="#">营销中心</a>
                <a href="#">|</a>
                <a href="#">手机凛狐</a>
                <a href="#">|</a>
                <a href="#">友情链接</a>
            </div>
            <div class="copyright">
                <img src="images/logo.png" alt="图片损坏">
                <p>帮助中心</p>
            </div>
    </footer>
    <!-- 尾部部分end -->
    <script src="./js/register.js"></script>
</body>

</html>
