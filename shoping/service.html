<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐客服</title>
    <!-- ico图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入公共类的样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面 -->
    <link rel="stylesheet" href="css/service.css">
</head>

<body>
    <div class="service">
        <div class="kefu">
            <div class="hd"><img src="images/ice.png" alt=""></div>
            <div class="bd">
                <div class="title">点击查看历史资讯记录</div>
                <div class="shijian">
                    <span class="hour"></span>
                    <span class="minute"></span>
                    <span class="second"></span>
                </div>
                <div>
                    Hi~周红，购物遇到问题，告诉小狐狸来帮您哦~
                </div>
                <div>
                    <span>待办</span>
                    <span class="yangmao">天天薅羊毛,赚话费</span>
                </div>
                <div class="caini">
                    <div class="tit">猜你想问</div>
                    <ul class="titl">
                        <li>如何申请退款</li>
                        <li>卖家不发货怎么办</li>
                        <li>退款或售后成功,为什么没有收到退款</li>
                        <li>申请退款后,钱款退回到哪里?</li>
                        <li>如何查看物流信息</li>
                    </ul>
                </div>
                <div class="shang"><span>资讯订单问题</span></div>
                <div class="duihua">
                    <span><div class="i2">发送商品<i class="i1"></i></div></span>
                    <span><div class="i4">拍照<i class="i3"></i></div></span>
                    <span><div class="i6">相册<i class="i5"></i></div></span>
                    <span><div class="i8">表情<i class="i7"></i></div></span>
                    <input type="text" placeholder="请输入你的问题">
                    <button>发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/service.js"></script>
</body>

</html>
